                <!-- Basic Picker with custom data -->

                        <div class="panel-title">Basic Picker</div>
                    </div>
                    <div class="panel-body">

                        <div class="form-group form-inline">
                            <label class="control-label">Color:</label>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6">

                    <div class="panel-heading">
                        <div class="panel-title">Multi-Select Picker <button id="btn-multi-picker" type="button" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-plus-sign"></span></button></div>
                    </div>
                    <div class="panel-body">
                        <div id="div-pick"></div>
                    </div>
