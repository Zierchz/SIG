  <div class="container">
    <h1>jQuery ipInput.js Plugin Demo</h1>
  <div id="ip">
  </div><br>
  <button id="btn1" class="btn btn-danger">setIp</button>
  <button id='btn2' class="btn btn-primary">getIp</button>
  <br><br>
  <div id="ipTxt" class="well"></div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="./src/ipInput.js"></script>
  <script>
    var ipInput = $('#ip').ipInput();
    $('#btn1').on('click', function() {
      ipInput.setIp('192.168.191.1');
    })
    $('#btn2').on('click', function() {
      $('#ipTxt').text(ipInput.getIp());
    })
  </script>
